<form name="gameForm" ng-submit="signup()" novalidate>
  <div>
  <table>
    <tr>
      <td ng-repeat="char in charList track by $index" class="char-style">
        {{char}}
      </td>
    </tr>
  </table>


  <div>
  <button type="submit" class="btn btn-primary">Give up!</button>
  <div class = "input-div" tabindex="1" ng-keyup="keyPress($event)" ng-keydown="keyDown($event)">
    {{word}}
  </div>

  <div>
    <label for="email">Email</label>
    <input name="email" class="form-control" type="email" id="email" placeholder="Email"
           ng-model="email">
  </div>
  <div>
    <label for="password">Password</label>
    <input name="password" class="form-control" type="password" id="password"
           placeholder="Password" ng-model="password">

  </div>
  <button type="submit" class="btn btn-primary">Sign up!</button>
  -->
</form>
