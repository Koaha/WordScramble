

<table>
  <tr class="char-style">
    <td ng-repeat="char in charList track by $index" >
      {{char}}
    </td>
  </tr>
</table>

<button ng-click="giveup()" class="btn btn-primary">
  <span class="glyphicon glyphicon-flag"></span> Give up!
</button>

<table>
<tr>
  <td>
    <div class = "input-div" tabindex="1" ng-keyup="keyPress($event)" ng-keydown="keyDown($event)">
      {{word}}
    </div>
  </td>
  <td>
    <div class = "result-div">
    <li ng-repeat="w in acceptedList track by $index">
      {{w}} <span class="glyphicon glyphicon-ok"></span>
    </li>
    </div>
  </td>
  <td>
    <div class = "result-div" ng-show="showdetail">
      Found {{foundList.length}}/{{foundList.length + missingList.length}}
    </div>
    <div class = "result-div">
      <span ng-repeat="w in foundList track by $index">
        <span class="glyphicon glyphicon-ok"></span> {{w}}
      </span>
    </div>
    <div class = "giveup-div">

      <span ng-repeat="w in missingList track by $index">
        <span class="glyphicon glyphicon-remove"></span> {{w}}
      </span>
    </div>
  </td>
</tr>
</table>
